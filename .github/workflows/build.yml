name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Dump .NET info and workspace (debug)
      run: |
        echo "--- dotnet --info ---"
        dotnet --info
        echo "--- dotnet --list-sdks ---"
        dotnet --list-sdks
        echo "--- workspace cwd and contents ---"
        pwd
        ls -la

    - name: Restore dependencies
      run: |
        echo "Restoring solution from repository root (Linux-safe relative path)"
        dotnet restore BackEnd/TiktokClone/TiktokClone.sln

    - name: Build
      run: |
        echo "Building solution (no-restore)"
        dotnet build BackEnd/TiktokClone/TiktokClone.sln --no-restore --configuration Release

    - name: Run tests (if any)
      run: |
        echo "No tests configured. Add test projects to run them here."

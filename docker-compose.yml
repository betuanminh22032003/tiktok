version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tiktokdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  userservice:
    build:
      context: .
      dockerfile: backend/src/UserService/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=tiktokdb;Username=user;Password=password
    depends_on:
      - postgres

  videoservice:
    build:
      context: .
      dockerfile: backend/src/VideoService/Dockerfile
    ports:
      - "8082:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres

  interactionservice:
    build:
      context: .
      dockerfile: backend/src/InteractionService/Dockerfile
    ports:
      - "8083:8080"
    environment:
      - RedisConnectionString=redis:6379
    depends_on:
      - redis

  notificationservice:
    build:
      context: .
      dockerfile: backend/src/NotificationService/Dockerfile
    ports:
      - "8084:8080"

  apigateway:
    build:
      context: .
      dockerfile: backend/src/ApiGateway/Dockerfile
    ports:
      - "8000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - userservice
      - videoservice
      - interactionservice
      - notificationservice

volumes:
  postgres_data:
  redis_data:
